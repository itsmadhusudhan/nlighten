name: nlighten
description: Cross Platform application with teachings of Swamy Nithyananda

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  nlighten_domain:
    path: packages/nlighten_domain
  cached_network_image: ^3.1.0
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.1.0
  freezed_annotation: ^0.14.2
  get_it: ^7.2.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  injectable: ^1.4.1
  json_annotation: null
  miniplayer: ^1.0.0+2
  youtube_player_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.6
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: null
  freezed: ^0.14.2
  hive_generator: ^1.1.0
  injectable_generator: ^1.4.1
  json_serializable: null

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "lib/assets/icon/app-icon.png"

flutter_native_splash:
  color: "#FCCE03"

  image: lib/assets/icon/app-icon.png

flutter:
  uses-material-design: true

  assets:
    - lib/assets/
    - lib/assets/data/
    - lib/assets/icon/
