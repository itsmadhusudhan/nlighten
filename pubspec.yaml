name: nlighten
description: Cross Platform application with teachings of Swamy Nithyananda

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  nlighten_domain:
    path: packages/nlighten_domain
  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.0.1
  freezed_annotation: ^0.14.2
  get_it: ^7.2.0
  injectable: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.6
  freezed: ^0.14.2
  injectable_generator: ^1.4.1

flutter:
  uses-material-design: true

  assets:
    - lib/assets/
    - lib/assets/data/
